<!-- Floating Action Button -->
<button class="button is-info is-rounde floating-button" (click)="togglePanel()">
    <span class="icon is-small">
        <i class="material-icons">
            <i class="fa fa-gear" aria-label="settings"></i>
        </i>
    </span>
</button>

<!-- Aufklapp-Panel -->
<div class="overlay-panel has-text-centered" [ngClass]="{ 'is-active': isPanelOpen }">
    <div class="panel-header">
        <button class="delete" aria-label="close" (click)="togglePanel()"></button>
        <h3 class="title is-4" style="color: black;">Customizer</h3>
    </div>
    <div class="panel-content">
        <p>Hier könnten Optionen stehen (z. B. Farben, Einstellungen etc.).</p>

        <!-- TODO: Color Changer -->



        <!-- TODO: Langauge  -->
        <div class="select is-link">
            <select>
                <option>Select Language</option>
                <option>Englisch</option>
                <option>Deutsch</option>
                <option>Französisch</option>
                <option>Spanisch</option>
            </select>
        </div>

    </div>
    <div class="panel-footer">
        <button class="button is-primary" (click)="togglePanel()">Close</button>
    </div>
</div>
